<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Information Update</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4caf50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .content p {
            margin: 10px 0;
        }

        .list-section {
            margin-top: 20px;
        }

        .list-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #4caf50;
            border-bottom: 2px solid #4caf50;
            display: inline-block;
            padding-bottom: 5px;
        }

        .list-section ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .list-section ul li {
            background-color: #f9f9f9;
            padding: 10px 15px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .list-section ul li::before {
            content: "•";
            color: #4caf50;
            font-weight: bold;
            margin-right: 10px;
        }

        .footer {
            background-color: #f1f1f1;
            color: #555;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            음식 정보 업데이트 요청
        </div>
        <div class="content">
            <p>안녕하세요,</p>
            <p>현재 아래 음식 리스트들의 이미지와 영양 성분 정보가 비어 있습니다. 정보를 업데이트해 주세요.</p>
            <div class="list-section">
                <h3>음식 이미지가 없는 리스트</h3>
                <ul>
                    {{#each imageMissingFoods}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="list-section">
                <h3>음식 영양성분이 없는 리스트</h3>
                <ul>
                    {{#each nutrientMissingFoods}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <p>감사합니다.</p>
        </div>
        <div class="footer">
            &copy; 2024 <a href="https://yourcompany.com">JokerTrickster</a>. All rights reserved.
        </div>
    </div>
</body>

</html>
